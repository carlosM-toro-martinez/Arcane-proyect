    <script>
        function cargar(){
            db.collection("pedidos").get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
        let ver = document.getElementById(`pedidos`)
        ver.innerHTML+=
         `<td> ${doc.id}</td>
         <td> ${doc.data().Nombre}</td>
         <td> ${doc.data().Apellido_P}</td>
         <td> ${doc.data().Apellido_M}</td>
         <td> ${doc.data().DIreccion}</td>
         <td> ${doc.data().Detalle}</td> 
         <td> ${doc.data().Celular}</td>
         <td> <input type="button" value="delete" onclick="borrar(\'${doc.id}'\ )"></td>
         `
         
        console.log(`${doc.id}`);
        });
    });
        }
    function borrar (id){
    console.log(id)
    document.getElementById("")
    db.collection("pedidos").doc(id).delete().then(function() {
        console.log("Document successfully deleted!");
        // document.getElementById("mostrar").innerHTML=""
